
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Michi Code</title>
    </head>
    <header>
        <p><b>
            michi code
        </p>
    </header>
    
    <body>
        <form class="rectangulo" action="/createuser" method="POST">
            <h1>
                Crear cuenta
            </h1>
                <div class="formulario">
                    <div class="campo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required><br>

                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required><br>

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required><br>

                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required><br>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required><br>

                        <label for="fecha">Fecha de Nacimiento:</label>
                        <div class="fecha-inputs">
                             <select id="dia" name="dia" class="fecha-select">
                                <option value="" disabled selected>Dia</option>
                            </select>
                            <select id="mes" name="mes" class="fecha-select" for="mes">
                                <option value=""disabled selected>Mes</option>
                            </select>
                            <select id="ano" name="ano" class="fecha-select">
                                    <option value="" disabled selected>Año</option>
                            </select>
                        <p id="p"><a href="login.html">¿Ya tienes una cuenta?</p>
                        </div>
                </div>
            
            </form>

    <button type="submit" class="crear"><b>Confirmar</button>

    </body>
